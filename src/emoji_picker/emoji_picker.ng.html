<div
    class="container"
    dir="ltr"
    (keydown.arrowup)="changeHighlightedEmoji(direction.UP)"
    (keydown.arrowdown)="changeHighlightedEmoji(direction.DOWN)"
    (keydown.arrowleft)="changeHighlightedEmoji(direction.LEFT)"
    (keydown.arrowright)="changeHighlightedEmoji(direction.RIGHT)"
    (keydown.enter)="selectHighlightedEmoji()"
    (keydown.shift.tab)="tabSwitchCategory($event)"
    (keydown.tab)="tabSwitchCategory($event)"
    tabindex="0">
  <div cdkScrollable class="emojis-pane">
    <!-- Smileys section -->
    <emoji-section
        categoryHeader="Smileys"
        (emojiSelected)="emojiSelected($event)"
        id="smileys-section"></emoji-section>
    <!-- Animals section -->
    <emoji-section
        categoryHeader="Animals"
        (emojiSelected)="emojiSelected($event)"
        id="animals-section"></emoji-section>
    <!-- Food section -->
    <emoji-section
        categoryHeader="Food"
        (emojiSelected)="emojiSelected($event)"
        id="food-section"></emoji-section>
    <!-- Sports section -->
    <emoji-section
        categoryHeader="Sports"
        (emojiSelected)="emojiSelected($event)"
        id="sports-section"></emoji-section>
  </div>
  <mat-divider></mat-divider>
  <div
      class="category-bar"
      *ngIf="selectedCategory$ | async as selectedCategory">
    <section
        [class.active]="selectedCategory === 'smileys'"
        class="category-icon"
        (click)="selectCategory('smileys')">
      <mat-icon>faces</mat-icon>
    </section>
    <section
        [class.active]="selectedCategory === 'animals'"
        class="category-icon"
        (click)="selectCategory('animals')">
      <mat-icon>pets</mat-icon>
    </section>
    <section
        [class.active]="selectedCategory === 'food'"
        class="category-icon"
        (click)="selectCategory('food')">
      <mat-icon>cake</mat-icon>
    </section>
    <section
        [class.active]="selectedCategory === 'sports'"
        class="category-icon"
        (click)="selectCategory('sports')">
      <mat-icon>directions_bike</mat-icon>
    </section>
  </div>
</div>
